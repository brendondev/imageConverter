<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BConverter - Image</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="#">BConverter</a>
      </div>
      <ul class="navbar-links">
        <li><a href="#">Images</a></li>
        <li><a href="#" style="color: gray; cursor: no-drop;">PDF</a></li>
        <li><a href="#" style="color: gray; cursor: no-drop;">Videos</a></li>
      </ul>
      <button id="theme-toggle">‚òÄÔ∏è Change theme</button>
      <div class="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <h1>Image Converter</h1>
    <div class="container">
      <div class="input">
        <label for="file-input">Select image file:</label>
        <input type="file" id="file-input" placeholder="BConverter" accept="image/jpeg,image/png">

      </div>
      <div class="buttons">
        <button id="convert-jpg" disabled>Convert to JPG</button>
        <button id="convert-png" disabled>Convert to PNG</button>
        <button id="download">Download converted image</button>
      </div>
      <p id="see-converted">See here the converted image üëá</p>
      <p id="message-container"></p>
      <div class="output">
        <div id="output-container"></div>
        <hr><hr>
        <div id="image-container"></div>
        <div class="output-legend">
          <p>Converted Image</p>
          <p>Original Image</p>
        </div>
      </div>
    </div>
    <footer>
     <p>by <a href="https://github.com/brendondev">brendon</a> with &#9749;</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
  </html>
